---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
spec:
  rules:
    - http:
        paths:
          - path: /hello
            pathType: Prefix
            backend:
              service:
                name: helloworld-go
                port:
                  number: 8080
          - path: /v1
            pathType: Prefix
            backend:
              service:
                name: opa
                port:
                  number: 8181